<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic <b>Tac</b> Toe</h1>
<main>
    <div class='player1'>
        <span class="p1 turn">Player 1</span>
        <div class="score  winner">0</div>
    </div>

    <div class="playarea">
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="diagonal "></div>
        <div class="fieldsquare" id="00"></div>
        <div class="fieldsquare" id="01"></div>
        <div class="fieldsquare" id="02"></div>
        <div class="fieldsquare" id="10"></div>
        <div class="fieldsquare" id="11"></div>
        <div class="fieldsquare" id="12"></div>
        <div class="fieldsquare" id="20"></div>
        <div class="fieldsquare" id="21"></div>
        <div class="fieldsquare" id="22"></div>
        <button class="reset-score">reset score</button>

    </div>

    <div class="player2">
        <span class="p2">Player2</span>
        <div class="score ">0</div>
    </div>
</main>

<div class="alert">
    <p class="game-info"></p>
    <button class="OK">Ok</button>
</div>

<div class="name">
    <p class="input">Enter Player 1 name:</p>
    <input type="text">
    <button class="done">Done</button>
</div>

<script src="script.js"></script>
</body>
</html>
