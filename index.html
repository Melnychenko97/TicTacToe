<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <span class="p1">Player 1</span>
        <div class="score player1 winner">0</div>

        <div class="playarea">
            <div class="horizontal"></div>
            <div class="vertical"></div>
            <div class="diagonal "></div>
            <div class="fieldsquare" id="00"></div>
            <div class="fieldsquare" id="01"></div>
            <div class="fieldsquare" id="02"></div>
            <div class="fieldsquare" id="10"></div>
            <div class="fieldsquare" id="11"></div>
            <div class="fieldsquare" id="12"></div>
            <div class="fieldsquare" id="20"></div>
            <div class="fieldsquare" id="21"></div>
            <div class="fieldsquare" id="22"></div>
        </div>
        <span class="p2">Player2</span>
        <div class="score player2">0</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
